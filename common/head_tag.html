<script type="text/discourse-plugin" version="0.1">
  let words = {};
  let hasWords = false;
  
  settings.linked_words.split('|').forEach(pair => {
    hasWords = true;
    const split = pair.split(",");
    words[split[0].toLowerCase()] = split[1];
  });

  if (!hasWords) return;

  // cf. https://stackoverflow.com/questions/8949445/javascript-bookmarklet-to-replace-text-with-a-link
  let skipTags = {
    'a': 1,
    'iframe': 1,
    'code': 1,
    'pre': 1
  };

  const keys = Object.keys(words).sort((x,y) => y.length - x.length);
  const regex = new RegExp(`(\\b)(${keys.map(k => `(${k})`).join("|")})(\\b)`, "ig");
  
  const createLink = (text) => {
      const lower = text.toLowerCase();
      const href = words[lower];
      const link = document.createElement('a');
      link.innerHTML = text;
      link.href = href;
      link.className = 'linkify-word';
      return link;
  };

  const autolink = (text) => {
      let match, matches = [];
      while (match = regex.exec(text.data)) {
          matches.push(match);
      }
      // got to work backwards not to muck up string
      for (let i = matches.length - 1; i >= 0; i--) {
          match = matches[i];
          text.splitText(match.index + match[1].length);
          text.nextSibling.splitText(match[2].length);
          text.parentNode.replaceChild(createLink(match[2]), text.nextSibling);
      }
  }

  const linkify = (elem) => {
      // work backwards so changes do not break iteration
      for(let i = elem.childNodes.length - 1; i >= 0; i--) {
        const child = elem.childNodes[i];
        if (child.nodeType === 1) {
            const tag = child.nodeName.toLowerCase();
            if (!(tag in skipTags)) {
                linkify(child);
            }
        } else if (child.nodeType === 3) {
            autolink(child);
        }
      }
  }

  api.decorateCooked($elem => {
    linkify($elem[0]);
  });
</script>
